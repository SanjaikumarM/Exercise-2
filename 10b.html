<!DOCTYPE html>
<html>
<head>
	<title>Table of Squares</title>
	<script>
		const n = prompt("Enter a number:");
		let tableRows = "";
		for (let i = 1; i <= n; i++) {
			const square = i * i;
			tableRows += `${i}\t${square}\n`;
		}
		alert(`Number\tSquare\n${tableRows}`);
	</script>
</head>
<body>
	
</body>
</html>
