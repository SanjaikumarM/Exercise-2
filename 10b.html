<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and Power</title>
</head>
<body>
    <center><h1>Square root and Power of the given number</h1></center>
    <form>
        <h1>SQUARE ROOT</h1>
        <label for="inputNumber">Enter a number:</label>
        <input type="number" id="inputNumber"><br>
        <button type="button" onclick="displaySquareRoot()">Find Square Root</button>
        <p id="squareRootResult"></p>
      
        <h1>POWER OF THE NUMBER</h1>
        <label for="inputM">Enter a base:</label>
        <input type="number" id="inputM"><br>
        <label for="inputN">Enter an exponent:</label>
        <input type="number" id="inputN"><br>
        <button type="button" onclick="findPower()">Find Power</button>
        <p id="powerResult"></p>
      </form>
      <script src="srp.js"></script>
</body>
</html>
